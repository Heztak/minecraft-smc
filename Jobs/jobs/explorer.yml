Explorer:
  fullname: Explorer
  shortname: Ex
  FullDescription:
  - "&3Earns money from exploring map."
  ChatColour: DodgerBlue
  BossBarColour: BLUE
  chat-display: full
  max-level: 200
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
    * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
    * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 5
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Galileo
      Objectives:
      - Explore;1;30
      RewardCommands:
      - eco give [playerName] 100
      - msg [playerName] Completed quest!
      RewardDesc:
      - Go on a trip and get money
      - Get 100 for this!
  Gui:
    Id: 317
    Data: 0
  Explore:
    '1':
      income: 1.5
      points: 1.0
      experience: 1.5
    '2':
      income: 1.0
      points: 0.8
      experience: 1.0
    '3':
      income: 0.8
      points: 0.6
      experience: 0.8
    '4':
      income: 0.5
      points: 0.4
      experience: 0.5
    '5':
      income: 0.3
      points: 0.2
      experience: 0.2
  Kill:
    Player:
      income: 7.5
      experience: 7.5
