Brewer:
  fullname: Brewer
  shortname: Br
  FullDescription:
  - "&eEarns money brewing potions."
  ChatColour: MediumPurple
  BossBarColour: PURPLE
  chat-display: full
  max-level: 200
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
    * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
    * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 5
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Heavy drinker
      Objectives:
      - Brew;glowstone_dust;2
      - Brew;redstone;2
      - Brew;sugar;2
      RewardCommands:
      - eco give [playerName] 100
      - msg [playerName] Completed quest!
      RewardDesc:
      - Brew some stuff and get money
      - Get 100 for this!
  Gui:
    Id: 379
    Data: 0
