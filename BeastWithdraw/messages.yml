Prefix: '&e&l(!)'
Help:
- '&r'
- '&r  &6&lWithdraw &e&lHelp &r&7(Page: 1/1)'
- '&r'
- '&r    &e&l* &r/xpbottle <xp/all> &e&l≫ &eWithdraw your xp to a bottle'
- '&r    &e&l* &r/xpbottle <amount> &e&l≫ &eWithdraw your xp to a bottle'
- '&r'
- '&r  &6&lWithdraw &e&lHelp &r&7(Page: 1/1) &8Admin'
- '&r'
- '    &e&l* &r/BeastWithdraw giveXpBottle <player> <xp> <amount> <enchanter> &e&l≫
  &eGive an XP-Bottle to a player.'
- '    &e&l* &r/BeastWithdraw giveXpBottleAll <xp> <amount> <enchanter> &e&l≫ &eGive
  an XP-Bottle to all players online.'
- '    &e&l* &r/BeastWithdraw giveCashNote <player> <cash> <amount> <signer> &e&l≫
  &eGive an Cash-Note to a player.'
- '    &e&l* &r/BeastWithdraw giveCashNoteAll <cash> <amount> <signer> &e&l≫ &eGive
  an Cash-Note to all player online.'
- '&r'

Withdraws:
  XpBottle:
    NotEnough: '&cYou don''t have %taken-amount%XP!&e(XpBalance: %balance%XP)'
    Help: '%prefix% &fYou have %balance%XP &e/xpBottle <xp>/<all>/<xp>L <note-amount>'
    Withdraw: '&c-%taken-amount%XP'
    Redeem: '&a+%received-amount%XP'
    Min: '&cYou must withdraw at last %min-amount%XP per bottle.'
    Max: '&cYou can only withdraw a maximum of %max-amount%XP!'
    NotEnoughLevels: '&cYou don''t have %amount% XP levels!'
    RewardReceived: '%prefix% &fYou have received an XP-Bottle with &e%received-amount%
      XP!'
    Tax:
      TakenTax: '%prefix% &eYou payed %tax%XP tax for this transaction!'
  
  CashNote:
    TransactionFailed: '%prefix% &cTransaction failed, something went wrong please
      try some other amount!'
    NotEnough: '&cYou don''t have $%taken-amount%! &e(Current: $%balance%)'
    Help: '%prefix% &fYou have $%balance% &e/withdraw <money>/<all> <note-amount>'
    Withdraw: '&c-$%taken-amount%'
    Redeem: '&a+$%received-amount%'
    Min: '&cYou must withdraw at least $%min-amount%!.'
    Max: '&cYou can withdraw a maximum of $%max-amount%!'
    RewardReceived: '%prefix% &fYou have received a cash note worth &a$%received-amount%&f!'
    GiveAll: '%prefix% &fAll players have received a cash note!'
    Tax:
      TakenTax: '%prefix% &eYou payed $%tax% tax for this transaction!'
    Fee:
      NotEnough: '%prefix% &cYou need $%fee% to pay fee for this transaction!'
      TakenFee: '%prefix% &eYou payed $%fee% fee for this transaction!'
  
  BeastTokensNote:
    NotEnough: '%prefix% &cYou don''t have %taken-amount% Tokens! &e(Current: $%balance%)'
    Help: '%prefix% &2You have %balance% Tokens &e(Use /btwithdraw <tokens>/<all>
      <note-amount>)'
    Withdraw: '&c-%taken-amount% &e(Balance: %balance% Tokens)'
    Redeem: '&a+%received-amount% &e(Balance: %balance% Tokens)'
    Min: '%prefix% &cYou must withdraw at least %min-amount% Tokens!.'
    Max: '%prefix% &cYou can withdraw a maximum of %max-amount% Tokens!'
    RewardReceived: '%prefix% &bYou have received a token note worth %received-amount%
      Tokens! %note-amount%'
    GiveAll: '%prefix% &bAll players have received a token note!'
    Tax:
      TakenTax: '%prefix% &eYou payed $%tax% tax for this transaction!'
    Fee:
      NotEnough: '%prefix% &cYou need %fee% Tokens to pay fee for this transaction!'
      TakenFee: '%prefix% &eYou payed %fee% Tokens fee for this transaction!'
  
  Admin:
    XpBottle:
      GiveCMD: '%prefix% &cUse /BeastWithdraw giveXpb <player> <xp> <bottle-amount>'
      GiveAllCMD: '%prefix% &cUse /BeastWithdraw giveXpbAll <xp> <bottle-amount>'
      Given: '%prefix% &b%player% has received %received-amount%XP! %note-amount%'
      GivenToAll: '%prefix% &bAll players have received an %received-amount%XP! %note-amount%'
    CashNote:
      GiveCMD: '%prefix% &cUse /BeastWithdraw giveCashNote <player> <cash> <note-amount>'
      GiveAllCMD: '%prefix% &cUse /BeastWithdraw giveCashNoteAll <cash> <note-amount>'
      Given: '%prefix% &b%player% has received $%received-amount%! %note-amount%'
      GivenToAll: '%prefix% &bAll players have received an $%received-amount%! %note-amount%'
    BeastTokensNote:
      GiveCMD: '%prefix% &cUse /BeastWithdraw giveTokenNote <player> <tokens> <note-amount>'
      GiveAllCMD: '%prefix% &cUse /BeastWithdraw giveTokenNoteAll <tokens> <note-amount>'
      Given: '%prefix% &b%player% has received %received-amount% Tokens! %note-amount%'
      GivenToAll: '%prefix% &bAll players have received an %received-amount% Tokens!
        %note-amount%'
  
  FullInventory: '%prefix% &cError: Your Inventory is full!'
  CantFind: '%prefix% &cCan''t find %player%!'
  NoPermission: '%prefix% &4You don''t have permission to do that.'
  NoNumber: '%prefix% &4%amount% is not a number!'
  ToBigNumber: '%prefix% &4%amount% is to big number!'
  NotOnline: '%prefix% &c%player% is not online!'
  CancelCrafting: '%prefix% &4Withdraw items can''t be used in crafting recipe!'
  CancelVillagerTrade: '%prefix% &4Withdraw items can''t be used for trading with
    villagers!'
  CancelGrindStone: '%prefix% &4Withdraw items can''t be used in Grind Stone!'
PlaceHolders:
  AmountFormat: '&3(x%amount%)'

ConfigVersion: 2.8
