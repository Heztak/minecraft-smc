#

# With this feature you can create your own placeholders responding to certain items. 
# vote, rare, ultra and god are items for the crates, used in the keys exchange menu to exchange them. 
#   Using the follwing command will output the number of items that match these exchange-items.
#       /papi parse me %supremeessentials_exchange_items_votekey% (if you have 1 vote key, it will output 1)
# Make sure you use the exact same text on the crate keys name and lores in order to use the 'key exchange menu' correctly.

exchange-items:
  votekey: #%supremeessentials_exchange_items_votekey%
    material: TRIPWIRE_HOOK
    name: '&a&lVoting Crate Key'
    lore:
      - '&7Click the &aVoting &7crate chest'
      - '&7to use this key'
      - ''
      - '&a&lRight click &r&7on a Voting Crate'
  rarekey: #%supremeessentials_exchange_items_rarekey%
    material: TRIPWIRE_HOOK
    name: '&b&lRare Crate Key'
    lore:
      - '&7Click the &bRare &7crate chest'
      - '&7to use this key'
      - ''
      - '&a&lRight click &r&7on a Rare Crate'
  ultrakey: #%supremeessentials_exchange_items_ultrakey%
    material: TRIPWIRE_HOOK
    name: '&e&lUltra Crate Key'
    lore:
      - '&7Click the &eUltra &7crate chest'
      - '&7to use this key'
      - ''
      - '&a&lRight click &r&7on a Ultra Crate'
  commonshard: #%supremeessentials_exchange_items_commonshard%
    material: LAPIS_LAZULI
    name: '&9&lCommon Shard'
    lore:
      - '&7Item from the dungeons. Use'
      - '&7to unlatch the lock to powerfull items.'
      - ''
      - '&fInformation:'
      - '   &8♢ &7Drop Chance: &e25%'
      - ''
  rareshard: #%supremeessentials_exchange_items_rareshard%
    material: PRISMARINE_SHARD
    name: '&3&lRare Shard'
    lore:
      - '&7Item from the dungeons. Use'
      - '&7to unlatch the lock to powerfull items.'
      - ''
      - '&fInformation:'
      - '   &8♢ &7Drop Chance: &e18%'
      - ''
  legendaryshard: #%supremeessentials_exchange_items_legendaryshard%
    material: AMETHYST_SHARD
    name: '&d&lLegendary Shard'
    lore:
      - '&7Item from the dungeons. Use'
      - '&7to unlatch the lock to powerfull items.'
      - ''
      - '&fInformation:'
      - '   &8♢ &7Drop Chance: &e8%'
      - ''


