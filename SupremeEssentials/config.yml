# These are used for the Courier/Daily rewards menu (NPC)
#   Located at: /plugins/DeluxeMenus/gui_menus/courier

# Placeholder to display the number of rewards/deliveries available: %supremeessentials_available_rewards%
available-courier-rewards:
# Normal delivery includes Knight & Lord rank
  normal-delivery:
    negative-permissions:
      - 'normal.reward.cooldown'
    positive-permissions:
      - 'knight.rank'
      - 'lord.rank'
# Super delivery includes Baron & Paladin rank      
  super-delivery:
    negative-permissions:
      - 'super.reward.cooldown'
    positive-permissions:
      - 'baron.rank'
      - 'paladin.rank'
# Ultra delivery includes Duke & King rank      
  ultra-delivery:
    negative-permissions:
      - 'ultra.reward.cooldown'
    positive-permissions:
      - 'duke.rank'
      - 'king.rank'


