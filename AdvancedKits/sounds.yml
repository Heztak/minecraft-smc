# Almost every action has it's own sound and can therefor
# be configured! https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html

# Main menu open sound
open-main-kits-menu:
  - 'ENTITY_BAT_TAKEOFF;VOICE;10.0;1.0'

no-move-menu-item:
  - 'ENTITY_ENDERMAN_TELEPORT;VOICE;10.0;1.0'
close-main-kits-menu:
  - 'BLOCK_ENDER_CHEST_CLOSE;VOICE;10.0;1.0'
back-to-main-kits-menu:
  - 'BLOCK_COMPARATOR_CLICK;VOICE;10.0;1.0'
open-preview-kits-menu:
  - 'BLOCK_COMPARATOR_CLICK;VOICE;10.0;1.0'
close-preview-kits-menu:
  - 'BLOCK_ENDER_CHEST_CLOSE;VOICE;10.0;1.0'

# Sounds while previewing the kits one by one  
fill-kit-items:
  - 'ENTITY_SHEEP_SHEAR;VOICE;0.5;1.0'
  
# Switch pages sounds
