  'what_is_survival':
    material: GRASS_BLOCK
    priority: 2
    slot: 10
    display_name: '&e&lWhat is Survival?'
    lore:
    - ''      
    - '&7Survival is a &fMultiplayer World &7with'
    - '&7different worlds you can &dexplore&7!' 
    - ''      
    - '&7Each World comes with i''ts'  
    - '&7own unique &cSeed &7that you can'
    - '&7explore, claim and build on!'
    - ''
    - '&7Make sure to gather up with your'
    - '&afriends &7to play with you!'
  'profile':
    material: 'head-%player_name%'
    slot: 19
    priority: 2
    display_name: "&e&lProfile &r&8(%player_name%)"
    lore:
    - ' &r'
    - ' &fInformation:'        
    - '  &8◊ &7Rank: %vault_rankprefix%'
    - '  &8◊ &7Level: &8[%supremelevels_levels%&8]'    
    - '  &8◊ &7Time played: &b%PlayTimes_playtime%'
    - ''    
    - '  &8◊ &7Ping: &e%player_ping%'
    - ''
  'how_to_play':
    material: IRON_SWORD
    hide_attributes: true   
    slot: 28
    priority: 2
    display_name: "&e&lHow to play?"
    lore:
    - ' &r'
    - '&7In &aSurvival &7, we provide you with'        
    - '&7several different worlds you can'
    - '&7explore in to create your'
    - '&7own foundations!'
    - ''
    - '&7That means you can claim your land,'
    - '&7make your clan, invite your friends'
    - '&7and start taking over the gamemode!'
    - ''
    - '&7To receive &bExiting Rewards &7as you'
    - '&7play, try to complete the &cPlayer Levels'
    - '&7using &f/level' 


